<body>
  <script type="text/x-template" id="fm-menu-template">
    <v-card>
      <v-toolbar>
        <v-toolbar-title>Sustainability App</v-toolbar-title>
      </v-toolbar>
      <v-list>
        <v-list-tile>
          <v-list-tile-content>
            <v-list-tile-title>
              <router-link to="/">Home</router-link>
            </v-list-tile-title>
          </v-list-tile-content>
        </v-list-tile>
        <v-list-group
        v-for="item in items"
        v-model="item.active"
        :key="item.title"
        no-action>
          <v-list-tile slot="activator">
            <v-list-tile-content>
              <v-list-tile-title>{{ item.title }}</v-list-tile-title>
            </v-list-tile-content>
          </v-list-tile>
          <v-list-tile
          v-for="subItem in item.items"
          :key="subItem.title">
            <v-list-tile-content>
              <v-list-tile-title>
                <router-link
                :to="subItem.route">{{ subItem.title }}</router-link>
              </v-list-tile-title>
            </v-list-tile-content>
          </v-list-tile>
        </v-list-group>
      </v-list>
    </v-card>
  </script>
</body>
